name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test Flutter App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Use Temurin distribution
          java-version: '17' # Update to the latest stable version

      - name: Install Flutter SDK
        uses: actions/setup-flutter@v2
        with:
          flutter-version: '3.10.5' # Specify the exact version to avoid ambiguity

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build iOS App
        env:
          CI: true
        run: flutter build ios --release
