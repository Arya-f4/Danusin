name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test Flutter App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Action
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: '3.6.0' # Match the version from your pubspec.yaml
          channel: stable          # Use the stable release channel
          cache: true              # Enable caching for faster subsequent builds
          architecture: x64        # Use x64 architecture (adjust if needed)

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build iOS App
        if: runner.os == 'macOS'
        env:
          CI: true
        run: flutter build ios --release
